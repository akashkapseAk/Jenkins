<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid  top">
        <div class="row">
            <div class="col col-md-1"></div>
            <div class="col col-md-10">

              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Emp Id</th>
                    <th scope="col">full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Department</th>
                    <th scope="col">Designation</th>
                    <th scope="col">Salary</th>
                    <th scope="col">JoiningDate</th>
                  
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let e of employees">
                    <th scope="row">{{e.empId}}</th>
                    <td>{{e.fullName}}</td>
                    <td>{{e.email}}</td>
                    <td>{{e.contact}}</td>
                    <td>{{e.gender}}</td>
                    <td>{{e.department}}</td>
                    <td>{{e.designation}}</td>
                    <td>{{e.salary}}</td>
                    <td>{{e.joiningDate}}</td>
                    <td>
                      <button [routerLink]="'/update/'+e.empId" mat-raised-button color="primary">Edit</button>
                    </td>
                    <td>
                      <button (click)="DELETE(e.empId)" mat-raised-button color="primary">Delete</button>
                    </td>
                   
                    
                  </tr>
                 
                </tbody>
              </table>
              <div class="container text-center">
                <button routerLink="/add" mat-raised-button color="primary">Add</button>

                &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;
                <button routerLink="/contactus" mat-raised-button color="primary">Contact Us</button>
              </div>
            </div>
            <div class="col col-md-1">

              <button routerLink="" mat-raised-button color="primary">LogOut</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
