<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-md-3"></div>
            <div class="col col-md-6">

              <form (ngSubmit)="UPDATE()">

                <mat-form-field appearance="outline">
                  <mat-label>Full Name</mat-label>
                  <input matInput name="fullName" [(ngModel)]="employees.fullName" placeholder="Enter here fullName">
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label>Email Id</mat-label>
                  <input matInput name="email" [(ngModel)]="employees.email" placeholder="Enter here Email">
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label>Contact</mat-label>
                  <input matInput name="contact" [(ngModel)]="employees.contact" placeholder="Enter here contact">
                </mat-form-field>

                <mat-radio-group name="gender" [(ngModel)]="employees.gender">
                  <mat-label>Select Gender</mat-label>
                  <mat-radio-button value="male">Male</mat-radio-button>
                  <mat-radio-button value="female">Female</mat-radio-button>
               </mat-radio-group>


                <mat-form-field appearance="outline">
                  <mat-label style="color: white;">Department</mat-label>
                  <input matInput name="department" [(ngModel)]="employees.department" placeholder="Enter here Department" id="">
                </mat-form-field>

                <div class="form-group">
                  <label>Select Designation</label>
                  <select name="designation" [(ngModel)]="employees.designation" class="form-control">
                    <option value="">select designation</option>

                    <option value="software Engineer">Software Engineer</option>
                    <option value="hr manager">HR</option>
                    <option value="accountant">Accountant</option>
                    <option value="system analyt">System Analyt</option>
                    <option value="hr manager">HR Manager</option>
                    <option value="manager">Manager</option>
                    <option value="senior developer">Senior Developer</option>
                    <option value="junior developer">Junior Developer</option>
                  </select>

                </div>


                <mat-form-field appearance="outline">
                  <mat-label style="color: white;">Salary</mat-label>
                  <input type="number" matInput name="salary" [(ngModel)]="employees.salary" placeholder="Enter here salary">
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label style="color: white;">Joining Date</mat-label>
                  <input  matInput name="joiningDate" [(ngModel)]="employees.joiningDate">
                </mat-form-field>

                <div class="container text-center">

                  <button mat-raised-button color="primary">Update</button>
                  &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <button routerLink="/view" mat-raised-button color="primary">Back</button>
                 
                
                </div>


              </form>
            
            </div>
            <div class="col col-md-3"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
