<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
     <div class="container-fluid">
        <div class="row">
            <div class="col col-md-3"></div>
            <div class="col col-md-6  top">

                <h4 class="text-center font-weight-bold  l">Contact Us</h4>

                <form (ngSubmit)="SEND()">

                    <mat-form-field appearance="outline">
                        <mat-label>TO</mat-label>
                        <input matInput name="to" [(ngModel)]="contact.to" placeholder="Enter mail Id here">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Subject</mat-label>
                        <input matInput name="subject" [(ngModel)]="contact.subject" placeholder="Enter subject here">
                    </mat-form-field>


                    <mat-form-field appearance="outline">
                        <mat-label>Message</mat-label>
                        <textarea matInput name="message" cols="5" rows="5" [(ngModel)]="contact.message" placeholder="enter message"></textarea>
                    </mat-form-field>

                    <div class="container text-center">

                        <button mat-raised-button color="primary">Send</button>
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        <button routerLink="/view" mat-raised-button color="primary">Back</button>
                    </div>
                </form>
            </div>
            <div class="col col-md-3">
                <button routerLink="" mat-raised-button color="primary">LogOut</button>
            </div>
        </div>
     </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
